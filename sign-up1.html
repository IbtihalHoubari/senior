<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-image">
    <div class="container">
        <div class="SignUp-section">
          <div class="logo">
            <img src="./image/logooo.png" alt="Logo"  >
          </div>
          <h1>Join Fresh Start</h1>
          <form class="SignUp-form">
            <label for="first-name">First-name</label>
            <input type="text" id="first-name" placeholder="First name" required>

            <label for="last-name">Last-name:</label>
            <input type="text" id="last-name" placeholder="Last name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Email Address" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>

            <label for="password">Confirm Password</label>
            <input type="password" id="password" placeholder="Confirm Password" required>

            <button type="submit" class="SignUp-button">Sign Up</button>
            
          </form>
          <p class="signup">Already have an account? <a href="login1.html">Log in</a></p>
        </div>
        
        <div class="illustration-section">
          <div class="academy">
            <h3>Fresh Start</h3>
            <p>offers resources and training to help retirees acquire new skills and explore life after retirement, fostering a greater sense of fulfillment.</p>
            
          </div>
          <div class="illustration">
            <img src="./image/img.png" alt="Logo"  >
          </div>
        </div>
      </div>
    </div>
        
</body>
</html>
