<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="login-section">
      <div class="logo">
        <img src="./image/logooo.png" alt="Logo"  />
      </div>
      <h1>Welcome Back</h1>
      <form class="login-form">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email Address" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
        
         
          <a  class="remember-forgot" href="#">Forgot your password?</a>
        
        
        <button type="submit" class="login-button">Log in</button>
      </form>
      
      <p class="signup">Don't have an account? <a href="sign up1.html">Sign up</a></p>
    </div>
    
    <div class="illustration-section">
      <div class="academy">
        <h3>Fresh Start</h3>
        <p>offers resources and training to help retirees acquire new skills and explore life after retirement, fostering a greater sense of fulfillment.</p>
        
      </div>
      <div class="illustration">
        <img src="./image/img.png" alt="Logo"  >
      </div>
    </div>
  </div>
</body>
</html>
