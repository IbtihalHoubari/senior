<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="community.css" />
    <title>Community Page</title>
</head>

<body>
    <header class="header">
        <img class="logo-m" src="./image/logo.png" alt="Fresh Start Logo" />
        <ul class="nav-links">
            <li><img width="20px" height="20px" src="./image/house-solid.svg" />
                <a href="#">Community</a>
            </li>
            <li><img width="20px" height="20px" src="./image/display-solid.svg" />
                <a href="#">Work</a>
            </li>
            <li><img width="20px" height="20px" src="./image/leaf-solid.svg" />
                <a href="#">Volunteer</a>
            </li>
            <li><img width="20px" height="20px" src="./image/hand-holding-medical-solid.svg" />
                <a href="#">Health</a>
            </li>
            <li><img width="20px" height="20px" src="./image/user-regular.svg" />
                <a href="#">Profile</a>
            </li>
        </ul>
    </header>

    <div class="postcard">
        <div class="user-name">
            <img width="20px" height="20px" src="./image/user-solid.svg" alt="Profile logo" />
            <p>Username</p>
        </div>
        <p class="description">Lorem ipsum dolor sit amet consectetur.</p>
        <img src="./image/img.png" alt="post image" />
        <div class="reacts">
            <div class="react-box">
                <img width="20px" height="20px" src="./image/heart-regular.svg" alt="like"/>
                <p>Like</p>
            </div>
            <div class="react-box">
                <img width="20px" height="20px" src="./image/comment-dots-regular.svg" alt="comment "/>
                <p>Comment</p>
            </div>
            <div class="react-box">
                <img width="20px" height="20px" src="./image/share-from-square-regular.svg" alt="share"/>
                <p>Share</p>
            </div>
        </div>

    </div>


</body>

</html>
